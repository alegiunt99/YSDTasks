<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./foto/favicon_io/favicon.ico" type="image/x-icon">
    <title>YSDTasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-content">
        <div class="divMenu">
            <nav class="menu">
                <div>
                    <img src="./foto/logo_app.png" class=""  href="#" id="toHomePage" />
                </div>
                <div>
                    <a class="menuItem"  href="#" id="toLogin">Login</a>
                    <a class="menuItem"  href="#" id="toSignup">Sign up</a>
                    <a class="menuItem"  href="#" id="toTheme">Theme</a>
                </div>
                
            </nav>
            <!-- menu responsive -->
             <nav id="columnMenuResponsive" class="hidden">
                <div>
                    <a href="#" id="toHomePage" >
                        <img src="" alt="" srcset="">
                    </a>
                </div>
                <div>
                    <div>
                        <img width="16" height="16" src="https://img.icons8.com/small/16/menu.png" alt="menu" id="hamburgerMenu"/>
                    </div>
                    <div>
                        <a class="menuItem"  href="#" id="toLogin">Login</a>
                        <a class="menuItem"  href="#" id="toSignup">Sign up</a>
                        <a class="menuItem"  href="#" id="toTheme">Theme</a>
                    </div>
                </div>
             </nav>

        </div>
    </header>
    
    <!--  -->
    <main id="main-content">

        
        <!-- üîÑ CONTENUTO home -->
        <section id="homeSection">
            <h1>
                Benvenuto su YSDTasks! 
            </h1>

            <div id="filtersAndDeleteAllWeeks">
                <div>
                    <p id="resetLocalStorage">Delete All</p>
                </div>
                

                <div id="weekFilters">
                    <img width="35" height="30" src="https://img.icons8.com/fluency-systems-filled/48/AEAEAE/sort-amount-up.png" alt="sort-amount-up" id="imgSorting"/>
                </div>
            </div>
                                                    
            <div id="weeksViewContainer">

            </div>


            <div>
                <button id="addWeekBtn" class="add-week-btn">+</button>
            </div>

            <div id="weekModal" class="modal hidden">
                <div class="modal-content">
                    <div>
                        <button id="exitAddWeekModale">X</button>
                    </div>
                    <h2>Quando vuoi iniziare la settimana?</h2>
                    <div>
                        <button id="startToday">Da oggi</button>
                        <button id="startNextMonday">Dal prossimo luned√¨</button>
                    </div>

                    <label for="">Vuoi dare una descrizione alla tua Settimana?</label>
                    <input type="text" placeholder="inserisci descrizione" id="userWeekDescription"><br>
                    <label for="">Se vuoi, Seleziona un colore per la tua settimana</label>
                    <input type="color" placeholder="" id="userWeekColor">
                </div>
            </div>
        </section>


        <!-- üîÑ CONTENUTO settimana -->
        <section id="weekSection" style="display: none;">
            <h1 id="weekTitle"></h1>
            <div class="daysViewContainer">

            </div>
        </section>


        <!-- üîÑ CONTENUTO giorno con le task -->
        <section id="daySection" style="display: none;">
            
            <h1 class="dayTitle"></h1>
            
            <div>
                <input type="time" placeholder="Seleziona l'orario" id="newTaskTime">
                <input type="text" id="newTaskDescription" placeholder="Aggiungi una nuova attivit√†" >
                <button name="aggiungi" id="addTaskBtn">Aggiungi</button>
            </div>

            <div id="tasksViewContainer"></div>

            <!-- üîÑ modale modifica Task-->
            <div class="editTaskModale hidden">
            
                <h1>modifica Task</h1>

            </div>

        </section>

        <!-- üîÑ CONTENUTO Login -->
        <section id="loginSection" style="display: none;">
            <h1>
                LOGIN
            </h1>
            
        </section>


        <!-- üîÑ CONTENUTO Registrazione -->
        <section id="registrationSection" style="display: none;">
            <h1>
                REGISTRATI
            </h1>
            
        </section>


        <!-- üîÑ CONTENUTO scelta del tema -->
        <section id="themeSection" style="display: none;">
            <h1>scegli il tema: scuro o chiaro</h1>
            <button id="switchThemeBtn">Cambia tema</button>
        </section>

        


    </main>

    <script type="module" src="script.js"></script>
    <script type="module" src="./scripts/domElements.js"></script>
</body>
</html>
